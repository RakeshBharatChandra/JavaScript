<html>
    <head>
        <title> Regular Expression </title>
            <script type="text/javascript">

            function validate(){
                var user=document.getElementById("user").value;
                //var regx=/Y17/;
                //var regx=/[YCP]17/;
                //var regx=/[a-z]17/i;
                //var regx=/[a-eA-E]17/;
                //var regx=/[^asdf]17/;
                //var regx=/[0-3]ab[5-8]mg/;
                //var regx=/[s-u]ab[3-6]/;
                //var regx=/^[7-9]\d{9}$/;
                var regx=/^([a-z 0-9\.-]+)@([a-z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})? $/;
                if(regx.test(user)){
                    alert("Valid Expression");
                }
                else{
                    alert("Invalid Expression");
                    document.getElementById("lblval").style.visibility="visible";
                }
            }      
            </script>
    </head>
    <body>
        <form action="" onsubmit="validate()"> 
            <input type="text" name="" id="user">
            <br><br>
            <label id="lblval" style="color: red; visibility:hidden;">Invalid RegExp</label>
             <br><br>
             <button type="submit">Submit</button>
             
        </form>
         
    </body>
</html>

<html>
    <head>
        <title> jQueryUI MessageBox </title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
            
    </head>
    <body>
        <h2>jQueryUI Introduction</h2>
        <div id="firstdiv" class="divcls">
                <h3>Avengers Assemble</h3>
                <br><br>
                <button id='btn'>To Show MessageBox </button>
        </div>
        <div id="msgbox" title="messageBox" class="divcls">
            <h3>I can Do this All day</h3>
            <br>
            <img src="images/Marvel_Studios.png" alt="" height="90">
            <br><br>

        </div>
        
    </body>
    <script src="Js/jquery.js" type="text/javascript"></script>
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#btn").click(function(){
            $("#msgbox").dialog({
                draggable:true,
                title: "We The avengers",
                resizable:true,
                height:300,
                width:500,
                modal:true,
                buttons: [
                    {
                        text:"cancel",
                        icon:"ui-icon-heart",
                        click : function(){
                            $(this).dialog("close")
                        }

                    },
                    {
                        text:"Ok",
                        icon:"ui-icon-heart",
                        click : function(){
                            $(this).dialog("close")
                        }
                    }
                ]
            });
        });
    </script>

</html>

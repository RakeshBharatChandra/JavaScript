<html>
    <head>
        <title>WhileLoop</title>
            <script type="text/javascript">
                var x=1;
                while(x<10){
                    document.write("<h2>"+x+"</h2>");
                    x=x+2;
                }
            </script>
    </head>
    <body>
         
    </body>
</html>

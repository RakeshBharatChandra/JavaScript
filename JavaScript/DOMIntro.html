            function verifyMatch(){
                var usernm=document.getElementById("user").value
                var pass=document.getElementById("pass").value
                if(usernm==pass){
                    alert("User and pass are Matched  :"+pass)
                }
                else{
                    alert("No match..! User :"+usernm+"  Password :"+pass)
                }
            }
            function rdButtonSelect(){
                var rd1=document.getElementById("rd1");
                var rd2=document.getElementById("rd2");
                if(rd1.checked==true){
                    alert("The Checked Value is :"+rd1.value);
                }
                else if(rd2.checked==true){
                    alert("The checked Value is :"+rd2.value);
                }
                else{
                    alert("No Value Checked")
                }
            }
            function selectedValue(){
                var select = document.getElementById("selectValues");
                alert(select.options[select.selectedIndex].value);
            }

            function styleThem(){
                var para = document.getElementsByTagName("p");
                //para[0].style.color="red";
                para[1].style.fontWeight="bold";
                para[2].style.fontSize="32";
                para[3].style.fontStyle="italic";
                for(var i=0;i<para.length;i++){
                    para[i].style.color="red";
                }
            }

            function classTagOp(){
                var cls = document.getElementsByClassName("para");
                for(var c=0;c<cls.length;c++){
                    cls[c].style.color='green';
                }
            }

        </script>
    </head>

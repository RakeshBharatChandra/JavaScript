<html>
    <head>
        <title> jQueryUI Modifications </title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
            
    </head>
    <body>
        <div id="cal">
            <h2>jQueryUI Calander</h2>
            <button id='chg'>Change</button>
        </div>
        <br>
        <div id="acc">
            <h2>Raki</h2>
                <p>Raki is the only boy in the house</p>
            <h2>Lalli</h2>
                <p>Lalli is the badgirls uses to complaint on 
                        raki everytime</p>
            <h2>Sony</h2>
                <p>Sony is our cousin. But we used to be soo close as siblings</p>
        </div>
        <br> <button id="mbx">Message</button>
        <div id="msgbox" title="messageBox" class="divcls">
            <h3>I can Do this All day</h3>
            <br>
            <img src="images/Marvel_Studios.png" alt="" height="90">
            <br><br>

        </div>

    </body>
    <script src="Js/jquery.js" type="text/javascript"></script>
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#cal").datepicker({
            numberOfMonths:1,
            changeYear:true,
            changeMonth:true,
            showWeek:true,
            weekHeader:"ok",
            showOtherMonths:true,
            minDate: new Date(2017,0,1),
            maxDate: new Date(2025,11,30)
        });

        $("#acc").accordion({
            active:0,
            collapsible:true,
            heightStyle:true,
            animate:1000,
            event:"mouseover",
            icons:{header:"ui-icon-plus",activeHeader:"ui-icon-minus"}
        });

        $("#mbx").click(function(){
            $("#msgbox").dialog({
                draggable:true,
                title: "We The avengers",
                resizable:true,
                height:300,
                width:500,
                modal:false,
                buttons: [
                    {
                        text:"cancel",
                        icon:"ui-icon-heart",
                        click : function(){
                            $(this).dialog("close")
                        }

                    },
                    {
                        text:"Ok",
                        icon:"ui-icon-heart",
                        click : function(){
                            $(this).dialog("close")
                        }
                    }
                ]
            });
        })
        $("#chg").click(function(){
            //getter
            //var height = $("#msgbox").dialog("option","height");
            //alert(height);

            //setter
            $("#msgbox").dialog("option","height",600);
            $("#msgbox").dialog("option","resizable",true);
            $("#cal").datepicker("option","numberOfMonths",2);
        })
    </script>

</html>
